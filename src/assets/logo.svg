<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Definitions for reusable elements -->
  <defs>
    <!-- Gradient from traditional to modern -->
    <linearGradient id="tradition-modern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E4053" />
      <stop offset="60%" stop-color="#FF9933" />
      <stop offset="100%" stop-color="#CBD2D9" />
    </linearGradient>
    
    <!-- Jaali pattern for border -->
    <pattern id="jaali-pattern" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="scale(0.5)">
      <path d="M0,0 L10,0 L10,10 L0,10 Z" fill="none" stroke="#2E4053" stroke-width="0.5" />
      <path d="M5,0 A5,5 0 0 1 10,5 A5,5 0 0 1 5,10 A5,5 0 0 1 0,5 A5,5 0 0 1 5,0 Z" fill="none" stroke="#2E4053" stroke-width="0.5" />
    </pattern>
    
    <!-- Sanskrit texture -->
    <pattern id="sanskrit-texture" patternUnits="userSpaceOnUse" width="40" height="10" patternTransform="scale(0.5) rotate(45)">
      <text x="0" y="8" font-family="serif" font-size="8" fill="#2E4053" opacity="0.15">॥ दास्तान ॥</text>
    </pattern>
    
    <!-- Clip path for the main circular container -->
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="45" />
    </clipPath>
  </defs>
  
  <!-- Background circle with subtle texture -->
  <circle cx="50" cy="50" r="45" fill="#f8f5f0" stroke="#2E4053" stroke-width="0.5" />
  <circle cx="50" cy="50" r="45" fill="url(#sanskrit-texture)" opacity="0.1" />
  
  <!-- Jaali border -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#jaali-pattern)" stroke-width="4" />
  
  <!-- Book binding in the center -->
  <rect x="49" y="28" width="2" height="44" fill="#2E4053" />
  
  <!-- Book shape - traditional side -->
  <path d="M30,35 C30,30 35,28 40,28 C45,28 50,30 50,35 L50,65 C50,70 45,72 40,72 C35,72 30,70 30,65 Z" 
        fill="#f9f0e6" stroke="#2E4053" stroke-width="1" />
  
  <!-- Mehndi patterns on left page -->
  <g transform="translate(30, 35)" opacity="0.8">
    <path d="M3,5 C5,3 7,8 9,5 C11,2 13,7 15,5" fill="none" stroke="#2E4053" stroke-width="0.8" />
    <path d="M3,10 C6,8 9,12 12,10 C15,8 18,12 18,8" fill="none" stroke="#2E4053" stroke-width="0.8" />
    <path d="M3,15 C7,13 7,18 11,15 C15,12 16,17 18,14" fill="none" stroke="#2E4053" stroke-width="0.8" />
    <path d="M5,20 C8,18 11,22 14,19" fill="none" stroke="#2E4053" stroke-width="0.8" />
    <path d="M7,25 C10,23 12,27 15,24" fill="none" stroke="#2E4053" stroke-width="0.8" />
    
    <!-- Paisley element -->
    <path d="M10,12 C8,14 8,18 10,20 C12,22 15,21 15,18 C15,15 12,12 10,12 Z" fill="none" stroke="#2E4053" stroke-width="0.8" />
    <path d="M10,12 C13,13 14,16 13,18" fill="none" stroke="#2E4053" stroke-width="0.8" />
    
    <!-- Sanskrit letters -->
    <text x="5" y="30" font-family="serif" font-size="6" fill="#2E4053">संस्कृत</text>
  </g>
  
  <!-- Book shape - modern side -->
  <path d="M50,35 C50,30 55,28 60,28 C65,28 70,30 70,35 L70,65 C70,70 65,72 60,72 C55,72 50,70 50,65 Z" 
        fill="#f5f5f7" stroke="#CBD2D9" stroke-width="1" />
  
  <!-- Notebook lines and digital elements on right page -->
  <g>
    <line x1="52" y1="40" x2="68" y2="40" stroke="#CBD2D9" stroke-width="0.5" />
    <line x1="52" y1="45" x2="68" y2="45" stroke="#CBD2D9" stroke-width="0.5" />
    <line x1="52" y1="50" x2="68" y2="50" stroke="#CBD2D9" stroke-width="0.5" />
    <line x1="52" y1="55" x2="68" y2="55" stroke="#CBD2D9" stroke-width="0.5" />
    <line x1="52" y1="60" x2="68" y2="60" stroke="#CBD2D9" stroke-width="0.5" />
    <line x1="52" y1="65" x2="68" y2="65" stroke="#CBD2D9" stroke-width="0.5" />
    
    <!-- Digital elements -->
    <rect x="54" y="42" width="10" height="2" rx="1" fill="#CBD2D9" opacity="0.7" />
    <rect x="56" y="47" width="8" height="2" rx="1" fill="#CBD2D9" opacity="0.7" />
    <rect x="58" y="52" width="6" height="2" rx="1" fill="#CBD2D9" opacity="0.7" />
  </g>
  
  <!-- Central quill transitioning to digital waves -->
  <g>
    <!-- Quill shaft -->
    <path d="M35,60 C40,50 45,40 50,30" fill="none" stroke="#2E4053" stroke-width="2" />
    
    <!-- Quill feather details -->
    <path d="M35,60 C32,58 30,56 32,54 C34,52 36,54 38,52 C40,50 37,48 39,46 C41,44 43,46 45,44 C47,42 44,40 46,38 C48,36 50,38 50,36" 
          fill="none" stroke="#2E4053" stroke-width="1" />
    
    <!-- Digital wave transition -->
    <path d="M50,30 C55,30 55,25 60,25 C65,25 65,30 70,30" 
          fill="none" stroke="url(#tradition-modern)" stroke-width="2" />
    <path d="M52,26 C57,26 57,21 62,21 C67,21 67,26 72,26" 
          fill="none" stroke="url(#tradition-modern)" stroke-width="1.5" opacity="0.8" />
    <path d="M54,22 C59,22 59,17 64,17 C69,17 69,22 74,22" 
          fill="none" stroke="url(#tradition-modern)" stroke-width="1" opacity="0.6" />
  </g>
  
  <!-- Diya silhouette as negative space -->
  <path d="M50,78 C48,78 46,79 45,80 C44,81 43,83 44,84 C45,85 47,85 50,86 C53,85 55,85 56,84 C57,83 56,81 55,80 C54,79 52,78 50,78 Z" 
        fill="#f8f5f0" stroke="#2E4053" stroke-width="0.5" opacity="0.7" />
  <path d="M50,78 L50,75" fill="none" stroke="#2E4053" stroke-width="0.8" />
  
  <!-- Combined Typography - Centered -->
  <text x="50" y="90" font-family="serif" font-size="8" font-weight="bold" fill="#2E4053" text-anchor="middle">DASTAAN</text>
  
  <!-- Clear Typography - "Diaries" below -->
  <text x="50" y="98" font-family="sans-serif" font-size="7" font-weight="bold" fill="#CBD2D9" text-anchor="middle">DIARIES</text>
</svg>